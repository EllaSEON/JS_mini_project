      function showTimeout(){

        if(num>5){
        clearInterval(tId);
        }

      // 1초에 한번씩 메세지가 나옴, 함수 실행문은 변수에 담아도 함수가 실행되는구나...
      const tId = setInterval(showTimeout,1000)

      //계속 보여주긴 싫고 5초동안만 메세지가 나오게 하고 싶어
